<button 
    (click)="toggleTheme()" 
    aria-label="Toggle theme"
    class="icon-btn bg-gray-200 hover:bg-gray-300 dark:bg-gray-700 dark:hover:bg-gray-600 text-gray-700 dark:text-gray-200 transition-all duration-200"
    [title]="theme.isDark ? 'Cambiar a modo claro' : 'Cambiar a modo oscuro'">
    <lucide-icon 
        [name]="theme.isDark ? 'Sun' : 'Moon'" 
        class="w-4 h-4 transition-transform duration-200"
        [class.rotate-180]="theme.isDark">
    </lucide-icon>
</button>
