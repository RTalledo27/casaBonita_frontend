<div class="bg-white dark:bg-slate-800 rounded-xl p-6 shadow-md transition-colors hover:shadow-lg">
    <div class="flex items-center justify-between">
        <div>
            <p class="text-gray-600 dark:text-slate-400 text-sm mb-1">
                {{ title | translate }}
            </p>
            <p class="text-2xl font-bold text-gray-800 dark:text-slate-200">
                {{ value }}
            </p>
            <p *ngIf="subtitle" class="text-xs text-gray-500 dark:text-slate-400 mt-1">
                {{ subtitle | translate }}
            </p>
        </div>
        <div [class]="'p-3 rounded-full ' + iconBgClass">
            <lucide-icon [name]="icon" [class]="'w-6 h-6 ' + iconClass"></lucide-icon>
        </div>
    </div>
    <div *ngIf="trend" class="mt-4 flex items-center">
        <span [class]="'text-sm font-medium ' + (trend.isPositive ? 'text-green-600' : 'text-red-600')">
            {{ trend.isPositive ? '+' : '-' }}{{ trend.percentage }}%
        </span>
        <span class="text-gray-500 dark:text-slate-400 text-sm ml-2">
            {{ trend.label | translate }}
        </span>
    </div>
</div>
