<div class="relative w-full">
  <input
    type="text"
    [disabled]="disabled"
    [ngModel]="query"
    (ngModelChange)="onQueryChange($event)"
    (focus)="onFocus()"
    (blur)="onBlur()"
    (keydown)="onKeyDown($event)"
    class="w-full px-3 py-2 rounded-lg border border-gray-200 dark:border-gray-700 bg-white/80 dark:bg-gray-900/50 pr-10 disabled:opacity-60 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400"
    [placeholder]="placeholderKey ? (placeholderKey | translate) : ''"
    autocomplete="off"
  />

  <button
    *ngIf="!disabled && query?.trim()"
    type="button"
    (click)="clear()"
    class="absolute inset-y-0 right-2 flex items-center text-gray-400 hover:text-gray-600 dark:hover:text-gray-200"
    [attr.aria-label]="('common.clearFilters' | translate)"
  >
    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
    </svg>
  </button>

  <div
    *ngIf="open"
    class="absolute z-20 mt-1 w-full bg-white dark:bg-gray-900 border border-gray-200 dark:border-gray-700 rounded-lg shadow-lg overflow-hidden"
  >
    <div *ngIf="loading" class="px-3 py-2 text-sm text-gray-600 dark:text-gray-300">
      {{ 'common.loading' | translate }}
    </div>

    <div *ngIf="!loading && error === 'forbidden'" class="px-3 py-2 text-sm text-amber-700 dark:text-amber-300">
      {{ noPermissionKey | translate }}
    </div>

    <div *ngIf="!loading && error === 'error'" class="px-3 py-2 text-sm text-red-700 dark:text-red-300">
      {{ errorKey | translate }}
    </div>

    <ng-container *ngIf="!loading && !error">
      <button
        type="button"
        *ngFor="let opt of options; let i = index; trackBy: trackById"
        (mousedown)="select(opt)"
        class="w-full text-left px-3 py-2 transition"
        [class.bg-gray-50]="i === highlightedIndex"
        [class.dark:bg-gray-800]="i === highlightedIndex"
        [class.hover:bg-gray-50]="i !== highlightedIndex"
        [class.dark:hover:bg-gray-800]="i !== highlightedIndex"
      >
        <div class="text-sm font-medium text-gray-900 dark:text-gray-100">
          {{ getLabel(opt) }}
        </div>
        <div class="text-xs text-gray-500 dark:text-gray-400">
          {{ getSubLabel(opt) }}
        </div>
      </button>

      <div *ngIf="options.length === 0 && (query?.trim()?.length || 0) >= minChars" class="px-3 py-2 text-sm text-gray-600 dark:text-gray-300">
        {{ noResultsKey | translate }}
      </div>
    </ng-container>
  </div>
</div>
