<div class="flex items-center justify-between px-4 py-3 bg-white dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700 sm:px-6">
  <!-- Mobile pagination info -->
  <div class="flex justify-between flex-1 sm:hidden">
    <button
      (click)="onPrevious()"
      [disabled]="currentPage === 1"
      class="relative inline-flex items-center px-4 py-2 text-sm font-medium text-gray-700 dark:text-gray-300 bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-600 rounded-md hover:bg-gray-50 dark:hover:bg-gray-700 disabled:opacity-50 disabled:cursor-not-allowed"
    >
      Anterior
    </button>
    <button
      (click)="onNext()"
      [disabled]="currentPage === totalPages"
      class="relative ml-3 inline-flex items-center px-4 py-2 text-sm font-medium text-gray-700 dark:text-gray-300 bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-600 rounded-md hover:bg-gray-50 dark:hover:bg-gray-700 disabled:opacity-50 disabled:cursor-not-allowed"
    >
      Siguiente
    </button>
  </div>

  <!-- Desktop pagination -->
  <div class="hidden sm:flex sm:flex-1 sm:items-center sm:justify-between">
    <div>
      <p class="text-sm text-gray-700 dark:text-gray-300">
        Mostrando
        <span class="font-medium">{{ startItem }}</span>
        a
        <span class="font-medium">{{ endItem }}</span>
        de
        <span class="font-medium">{{ total }}</span>
        resultados
      </p>
    </div>
    <div>
      <nav class="relative z-0 inline-flex rounded-md shadow-sm -space-x-px" aria-label="Pagination">
        <!-- Previous button -->
        <button
          (click)="onPrevious()"
          [disabled]="currentPage === 1"
          class="relative inline-flex items-center px-2 py-2 rounded-l-md border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-sm font-medium text-gray-500 dark:text-gray-400 hover:bg-gray-50 dark:hover:bg-gray-700 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          <span class="sr-only">Anterior</span>
          <lucide-angular [img]="chevronLeft" class="h-5 w-5"></lucide-angular>
        </button>

        <!-- Page numbers -->
        <button
          *ngFor="let page of visiblePages"
          (click)="onPageClick(page)"
          [class]="page === currentPage 
            ? 'z-10 bg-blue-50 dark:bg-blue-900 border-blue-500 dark:border-blue-400 text-blue-600 dark:text-blue-300 relative inline-flex items-center px-4 py-2 border text-sm font-medium'
            : 'bg-white dark:bg-gray-800 border-gray-300 dark:border-gray-600 text-gray-500 dark:text-gray-400 hover:bg-gray-50 dark:hover:bg-gray-700 relative inline-flex items-center px-4 py-2 border text-sm font-medium'"
        >
          {{ page }}
        </button>

        <!-- Next button -->
        <button
          (click)="onNext()"
          [disabled]="currentPage === totalPages"
          class="relative inline-flex items-center px-2 py-2 rounded-r-md border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-sm font-medium text-gray-500 dark:text-gray-400 hover:bg-gray-50 dark:hover:bg-gray-700 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          <span class="sr-only">Siguiente</span>
          <lucide-angular [img]="chevronRight" class="h-5 w-5"></lucide-angular>
        </button>
      </nav>
    </div>
  </div>
</div>
