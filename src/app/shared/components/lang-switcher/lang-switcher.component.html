<button (click)="switchLang(currentLang === 'es' ? 'en' : 'es')" 
        aria-label="Cambiar idioma"
        title="Cambiar idioma"
        class="p-2 rounded-xl text-gray-600 hover:text-blue-600 dark:text-gray-300 dark:hover:text-blue-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none transition-all duration-200 group">
  
  <!-- Bandera de PerÃº -->
  <svg *ngIf="currentLang === 'es'" width="20" height="20" viewBox="0 0 24 16" class="rounded transform group-hover:scale-110 transition-transform">
    <!-- Rojo izquierdo -->
    <rect x="0" y="0" width="8" height="16" fill="#D91023"/>
    <!-- Blanco centro -->
    <rect x="8" y="0" width="8" height="16" fill="white"/>
    <!-- Rojo derecho -->
    <rect x="16" y="0" width="8" height="16" fill="#D91023"/>
  </svg>
  
  <!-- Bandera de USA -->
  <svg *ngIf="currentLang !== 'es'" width="20" height="20" viewBox="0 0 24 16" class="rounded transform group-hover:scale-110 transition-transform">
    <rect width="24" height="16" fill="#B22234"/>
    <rect x="0" y="1.23" width="24" height="1.23" fill="white"/>
    <rect x="0" y="3.69" width="24" height="1.23" fill="white"/>
    <rect x="0" y="6.15" width="24" height="1.23" fill="white"/>
    <rect x="0" y="8.62" width="24" height="1.23" fill="white"/>
    <rect x="0" y="11.08" width="24" height="1.23" fill="white"/>
    <rect x="0" y="13.54" width="24" height="1.23" fill="white"/>
    <rect x="0" y="0" width="9.6" height="8.62" fill="#3C3B6E"/>
    <g fill="white">
      <circle cx="1.2" cy="1" r="0.3"/>
      <circle cx="2.4" cy="1" r="0.3"/>
      <circle cx="3.6" cy="1" r="0.3"/>
      <circle cx="4.8" cy="1" r="0.3"/>
      <circle cx="6" cy="1" r="0.3"/>
      <circle cx="7.2" cy="1" r="0.3"/>
      <circle cx="8.4" cy="1" r="0.3"/>
      <circle cx="1.8" cy="2" r="0.3"/>
      <circle cx="3" cy="2" r="0.3"/>
      <circle cx="4.2" cy="2" r="0.3"/>
      <circle cx="5.4" cy="2" r="0.3"/>
      <circle cx="6.6" cy="2" r="0.3"/>
      <circle cx="7.8" cy="2" r="0.3"/>
    </g>
  </svg>
</button>
