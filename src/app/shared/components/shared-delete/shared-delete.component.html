<ng-container *ngIf="visible">
    <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white dark:bg-gray-900 p-6 rounded-2xl shadow-xl w-full max-w-md">
            <h2 class="text-xl font-semibold text-red-600 mb-4">¿Estás seguro?</h2>
            <p class="mb-6 text-gray-700 dark:text-gray-300">
                Esta acción eliminará <strong>{{ itemName }}</strong>. No se puede deshacer.
            </p>
            <div class="flex justify-end space-x-4">
                <button (click)="onCancel()"
                    class="px-4 py-2 bg-gray-200 dark:bg-gray-700 rounded-xl hover:bg-gray-300 dark:hover:bg-gray-600">
                    Cancelar
                </button>
                <button (click)="onConfirm()" class="px-4 py-2 bg-red-600 text-white rounded-xl hover:bg-red-700">
                    Eliminar
                </button>
            </div>
        </div>
    </div>
</ng-container>
