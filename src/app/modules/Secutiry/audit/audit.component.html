<div class="min-h-screen bg-gradient-to-br from-slate-50 via-blue-50/30 to-indigo-50 dark:from-gray-900 dark:via-blue-900/20 dark:to-indigo-900/30 relative overflow-hidden">
  <div class="absolute inset-0 bg-[radial-gradient(circle_at_30%_20%,rgba(59,130,246,0.1),transparent_50%)] dark:bg-[radial-gradient(circle_at_30%_20%,rgba(59,130,246,0.05),transparent_50%)]"></div>
  <div class="absolute inset-0 bg-[radial-gradient(circle_at_70%_80%,rgba(168,85,247,0.08),transparent_50%)] dark:bg-[radial-gradient(circle_at_70%_80%,rgba(168,85,247,0.04),transparent_50%)]"></div>

  <div class="relative p-6">
    <div class="mb-6">
      <div class="bg-white/70 dark:bg-gray-800/70 backdrop-blur-xl rounded-3xl shadow-2xl border border-white/20 dark:border-gray-700/50 p-8 relative overflow-hidden">
        <div class="absolute inset-0 bg-gradient-to-r from-blue-500/10 via-purple-500/5 to-indigo-500/10 dark:from-blue-600/20 dark:via-purple-600/10 dark:to-indigo-600/20"></div>
        <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-blue-500 via-purple-500 to-indigo-500"></div>

        <div class="relative flex items-center justify-between gap-4">
          <div class="flex items-center space-x-4">
            <div class="bg-gradient-to-br from-indigo-500 to-purple-600 p-4 rounded-2xl shadow-lg">
              <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"/>
              </svg>
            </div>
            <div>
              <h1 class="text-3xl font-bold bg-gradient-to-r from-gray-900 via-blue-800 to-indigo-800 dark:from-white dark:via-blue-200 dark:to-indigo-200 bg-clip-text text-transparent">
                {{ 'security.audit.title' | translate }}
              </h1>
              <p class="text-gray-600 dark:text-gray-400 mt-1 font-medium">
                {{ 'security.audit.subtitle' | translate }}
              </p>
            </div>
          </div>
        </div>

        <div class="relative mt-6 space-y-3">
          <div class="grid grid-cols-1 md:grid-cols-6 gap-3 items-end">
            <input [(ngModel)]="search" (keyup.enter)="onApplyFilters()"
                   class="md:col-span-3 w-full px-3 py-2 rounded-lg border border-gray-200 dark:border-gray-700 bg-white/80 dark:bg-gray-900/50"
                   [placeholder]="'security.audit.filters.search' | translate" />

            <input type="date" [(ngModel)]="dateFrom"
                   class="w-full px-3 py-2 rounded-lg border border-gray-200 dark:border-gray-700 bg-white/80 dark:bg-gray-900/50" />
            <input type="date" [(ngModel)]="dateTo"
                   class="w-full px-3 py-2 rounded-lg border border-gray-200 dark:border-gray-700 bg-white/80 dark:bg-gray-900/50" />

            <div class="flex md:flex-col items-stretch gap-2">
              <button type="button" (click)="showAdvanced = !showAdvanced"
                      class="px-4 py-2 rounded-lg bg-white/70 hover:bg-white text-gray-800 dark:bg-gray-700/70 dark:hover:bg-gray-700 dark:text-gray-100 border border-gray-200/70 dark:border-gray-600/60 transition">
                {{ (showAdvanced ? 'security.audit.filters.hideAdvanced' : 'security.audit.filters.showAdvanced') | translate }}
              </button>

              <div class="flex items-center gap-2 justify-end">
                <button (click)="onClearFilters()"
                        class="px-4 py-2 rounded-lg bg-gray-200/70 hover:bg-gray-200 text-gray-800 dark:bg-gray-700 dark:hover:bg-gray-600 dark:text-gray-100 transition">
                  {{ 'common.clearFilters' | translate }}
                </button>
                <button (click)="onApplyFilters()"
                        class="px-4 py-2 rounded-lg bg-indigo-600 hover:bg-indigo-700 text-white transition">
                  {{ 'common.search' | translate }}
                </button>
              </div>
            </div>
          </div>

          <div *ngIf="showAdvanced" class="grid grid-cols-1 md:grid-cols-6 gap-3">
            <select [(ngModel)]="actionPreset" (ngModelChange)="onActionPresetChange($event)"
                    class="md:col-span-2 w-full px-3 py-2 rounded-lg border border-gray-200 dark:border-gray-700 bg-white/80 dark:bg-gray-900/50">
              <option value="">{{ 'security.audit.filters.actionAny' | translate }}</option>
              <option value="http_request">{{ 'security.audit.actions.http_request' | translate }}</option>
              <option value="login">{{ 'security.audit.actions.login' | translate }}</option>
              <option value="login_failed">{{ 'security.audit.actions.login_failed' | translate }}</option>
              <option value="logout">{{ 'security.audit.actions.logout' | translate }}</option>
              <option value="password_changed">{{ 'security.audit.actions.password_changed' | translate }}</option>
              <option value="role_assigned">{{ 'security.audit.actions.role_assigned' | translate }}</option>
              <option value="role_removed">{{ 'security.audit.actions.role_removed' | translate }}</option>
              <option value="permission_changed">{{ 'security.audit.actions.permission_changed' | translate }}</option>
              <option value="__custom__">{{ 'security.audit.filters.actionCustom' | translate }}</option>
            </select>

            <input *ngIf="actionPreset === '__custom__'" [(ngModel)]="actionCustom" (keyup.enter)="onApplyFilters()"
                   class="md:col-span-2 w-full px-3 py-2 rounded-lg border border-gray-200 dark:border-gray-700 bg-white/80 dark:bg-gray-900/50"
                   [placeholder]="'security.audit.filters.actionCustomPlaceholder' | translate" />

            <div class="md:col-span-2">
              <app-search-select
                [searchFn]="searchUsers"
                [value]="selectedUser"
                (valueChange)="onUserChange($event)"
                [placeholderKey]="'security.audit.filters.user_id'"
                [minChars]="2"
                [debounceMs]="250"
                [getLabel]="userLabel"
                [getSubLabel]="userSubLabel"
              ></app-search-select>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="bg-white/80 dark:bg-gray-800/80 backdrop-blur-xl rounded-3xl shadow-2xl border border-white/30 dark:border-gray-700/50 overflow-hidden relative">
      <div class="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-blue-500 via-purple-500 to-indigo-500"></div>
      <div class="relative">
        <div class="absolute inset-0 bg-gradient-to-br from-slate-50/50 via-blue-50/30 to-indigo-50/50 dark:from-gray-800/50 dark:via-blue-900/20 dark:to-indigo-900/30"></div>
        <div class="relative overflow-x-auto">
          <ng-template #dateTpl let-row>
            <span class="text-sm font-medium text-gray-700 dark:text-gray-200">
              {{ row.created_at | date:'yyyy/MM/dd HH:mm' }}
            </span>
          </ng-template>

          <ng-template #userTpl let-row>
            <span class="text-sm text-gray-700 dark:text-gray-200">
              {{ row.user?.username || '-' }}
            </span>
          </ng-template>

          <app-shared-table
            [columns]="columns"
            [data]="(logs$ | async) ?? []"
            [templates]="{ date: dateTpl, user: userTpl }"
            [componentName]="'security-audit'"
            [showActions]="false"
            [loading]="loading">
          </app-shared-table>
        </div>

        <div class="relative border-t border-gray-200/50 dark:border-gray-700/50 bg-gradient-to-r from-white/70 via-slate-50/50 to-white/70 dark:from-gray-800/70 dark:via-gray-700/50 dark:to-gray-800/70 backdrop-blur-sm">
          <div class="p-6">
            <app-pagination
              [currentPage]="pagination.currentPage"
              [totalPages]="pagination.totalPages"
              [total]="pagination.total"
              [perPage]="pagination.perPage"
              (pageChange)="onPageChange($event)">
            </app-pagination>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
