<div class="min-h-screen bg-gradient-to-br from-slate-50 via-blue-50/30 to-indigo-50 dark:from-gray-900 dark:via-blue-900/20 dark:to-indigo-900/30 relative overflow-hidden">
  <!-- Background Pattern -->
  <div class="absolute inset-0 bg-[radial-gradient(circle_at_30%_20%,rgba(59,130,246,0.08),transparent_50%)] dark:bg-[radial-gradient(circle_at_30%_20%,rgba(59,130,246,0.04),transparent_50%)]"></div>
  <div class="absolute inset-0 bg-[radial-gradient(circle_at_70%_80%,rgba(168,85,247,0.07),transparent_50%)] dark:bg-[radial-gradient(circle_at_70%_80%,rgba(168,85,247,0.035),transparent_50%)]"></div>

  <div class="relative p-6">
    <!-- Header -->
    <div class="mb-8 relative overflow-hidden rounded-3xl border border-white/25 dark:border-gray-700/50 bg-white/70 dark:bg-gray-800/70 backdrop-blur-xl shadow-2xl">
      <div class="absolute inset-0 bg-gradient-to-r from-blue-500/10 via-purple-500/10 to-indigo-500/10"></div>
      <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-blue-500 via-purple-500 to-indigo-500"></div>

      <div class="relative flex flex-col gap-6 p-6">
        <div class="flex items-center justify-between">
          <div class="flex items-center gap-4">
            <div class="bg-gradient-to-br from-blue-500 to-indigo-600 p-4 rounded-2xl shadow-lg">
              <!-- Avatar/Icon -->
              <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z"></path>
              </svg>
            </div>
            <div>
              <h1 class="text-3xl font-extrabold tracking-tight bg-clip-text text-transparent bg-gradient-to-r from-gray-900 via-blue-800 to-indigo-800 dark:from-white dark:via-blue-200 dark:to-indigo-200">
                {{ 'users.title' | translate }}
              </h1>
              <p class="text-gray-600 dark:text-gray-400 mt-1 font-medium">Gestión integral de usuarios del sistema</p>
            </div>
          </div>

          <div class="flex gap-3">
            <!-- Import -->
            <button
              (click)="onImport()"
              class="group relative inline-flex items-center gap-3 px-5 py-3 rounded-2xl font-semibold text-white bg-gradient-to-r from-emerald-500 to-green-600 hover:from-emerald-600 hover:to-green-700 shadow-lg hover:shadow-xl transition"
            >
              <div class="absolute inset-0 rounded-2xl bg-white/20 opacity-0 group-hover:opacity-100 transition"></div>
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 relative z-10" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M9 19l3 3m0 0l3-3m-3 3V10" />
              </svg>
              <span class="relative z-10">{{ 'users.import.button' | translate }}</span>
            </button>

            <!-- Create -->
            <button
              (click)="onCreate()"
              class="group relative inline-flex items-center gap-3 px-5 py-3 rounded-2xl font-semibold text-white bg-gradient-to-r from-blue-500 to-indigo-600 hover:from-blue-600 hover:to-indigo-700 shadow-lg hover:shadow-xl transition"
            >
              <div class="absolute inset-0 rounded-2xl bg-white/20 opacity-0 group-hover:opacity-100 transition"></div>
              <svg class="w-5 h-5 relative z-10" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
              </svg>
              <span class="relative z-10">{{ 'users.create' | translate }}</span>
            </button>
          </div>
        </div>

        <!-- Filtros -->
        <div class="relative flex flex-col lg:flex-row items-stretch lg:items-center gap-4">
          <!-- Search -->
          <div class="flex-1">
            <div class="relative">
              <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35M10 18a8 8 0 100-16 8 8 0 000 16z"/>
                </svg>
              </span>
              <input
                type="text"
                [(ngModel)]="filter"
                placeholder="Buscar usuarios por nombre, correo o rol…"
                class="w-full pl-11 pr-11 py-3 rounded-2xl border border-white/30 dark:border-gray-600/50 bg-white/60 dark:bg-gray-700/60 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 backdrop-blur focus:outline-none focus:ring-2 focus:ring-blue-500/50 focus:border-transparent shadow-lg"
              />
              <!-- Clear -->
              <button
                *ngIf="filter?.length"
                (click)="filter = ''"
                class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600"
                title="Limpiar búsqueda"
              >
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                </svg>
              </button>
            </div>
          </div>

          <!-- Status -->
          <div class="min-w-[220px]">
            <div class="relative">
              <span class="pointer-events-none absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A13.937 13.937 0 0112 15c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0z"/>
                </svg>
              </span>
              <select
                [(ngModel)]="status"
                class="w-full pl-11 pr-9 py-3 rounded-2xl border border-white/30 dark:border-gray-600/50 bg-white/60 dark:bg-gray-700/60 text-gray-900 dark:text-white backdrop-blur focus:outline-none focus:ring-2 focus:ring-blue-500/50 focus:border-transparent shadow-lg appearance-none"
              >
                <option value="">Todos los estados</option>
                <option value="active">Activos</option>
                <option value="blocked">Bloqueados</option>
              </select>
              <span class="pointer-events-none absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400">▾</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Tabla -->
    <div class="relative overflow-hidden rounded-3xl border border-white/30 dark:border-gray-700/50 bg-white/80 dark:bg-gray-800/80 backdrop-blur-xl shadow-2xl">
      <div class="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-blue-500 via-purple-500 to-indigo-500"></div>

      <!-- Top bar de la tabla -->
      <div class="sticky top-0 z-10 flex items-center justify-between px-6 py-4 bg-white/70 dark:bg-gray-800/70 backdrop-blur border-b border-gray-200/60 dark:border-gray-700/60">
        <div class="flex items-center gap-3">
          <div class="h-9 w-9 rounded-xl bg-gradient-to-br from-blue-500 to-indigo-600 text-white grid place-items-center shadow">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5V9H2v11h5M7 10V5a5 5 0 0110 0v5"/>
            </svg>
          </div>
          <h3 class="text-lg font-bold text-gray-900 dark:text-white">Usuarios</h3>
        </div>

        <!-- badge de conteo si lo deseas (opcional): -->
        <ng-container *ngIf="(users$ | async) as usersCount">
          <span class="text-xs font-semibold px-3 py-1 rounded-full bg-blue-100 text-blue-700 dark:bg-blue-900/40 dark:text-blue-200">
            {{ (usersCount | userFilter: filter : status)?.length || 0 }} resultados
          </span>
        </ng-container>
      </div>

      <!-- Contenido -->
      <div class="relative">
        <div class="relative overflow-x-auto">
          <!-- Datos -->
          <ng-container *ngIf="(users$ | async) as users; else usersSkeleton">
            <app-shared-table
              [columns]="columns"
              [data]="users | userFilter: filter : status"
              [idField]="idField"
              (onEdit)="onEdit($event)"
              [permissionPrefix]="'security'"
              componentName="users">
            </app-shared-table>
          </ng-container>

          <!-- Skeleton -->
          <ng-template #usersSkeleton>
            <div class="p-6 space-y-3">
              <div class="h-10 rounded-xl bg-gray-200/70 dark:bg-gray-700/40 animate-pulse"></div>
              <div class="h-10 rounded-xl bg-gray-200/70 dark:bg-gray-700/40 animate-pulse"></div>
              <div class="h-10 rounded-xl bg-gray-200/70 dark:bg-gray-700/40 animate-pulse"></div>
              <div class="h-10 rounded-xl bg-gray-200/70 dark:bg-gray-700/40 animate-pulse"></div>
              <div class="h-10 rounded-xl bg-gray-200/70 dark:bg-gray-700/40 animate-pulse"></div>
            </div>
          </ng-template>
        </div>

        <!-- Paginación -->
        <div class="border-t border-gray-200/60 dark:border-gray-700/60 bg-gradient-to-r from-white/70 via-slate-50/50 to-white/70 dark:from-gray-800/70 dark:via-gray-700/50 dark:to-gray-800/70 backdrop-blur-sm">
          <div class="p-6">
            <app-pagination
              [currentPage]="pagination.currentPage"
              [totalPages]="pagination.totalPages"
              [total]="pagination.total"
              [perPage]="pagination.perPage"
              (pageChange)="onPageChange($event)">
            </app-pagination>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div *ngIf="isModalOpen" class="fixed inset-0 z-50">
  <div class="absolute inset-0 bg-black/50 backdrop-blur-sm"></div>
  <div
    class="absolute inset-0 flex items-center justify-center p-4"
    role="dialog"
    aria-modal="true"
  >
    <div class="w-full max-w-3xl max-h-[80vh] overflow-y-auto rounded-3xl border border-white/20 dark:border-gray-700/50 bg-white/90 dark:bg-gray-800/90 backdrop-blur-xl shadow-2xl animate-fade-in-up">
      <router-outlet name="modal" (activate)="onModalActivate($event)"></router-outlet>
      <!-- opcional: borde superior -->
      <div class="h-1 w-full bg-gradient-to-r from-blue-500 via-purple-500 to-indigo-500"></div>
    </div>
  </div>
</div>

<style>
  /* Animaciones */
  @keyframes fade-in-up {
    from { opacity: 0; transform: translateY(30px); }
    to   { opacity: 1; transform: translateY(0); }
  }
  .animate-fade-in-up { animation: fade-in-up .6s ease-out; }

  /* Glow suave reutilizable */
  @keyframes pulse-glow {
    0%,100% { box-shadow: 0 0 18px rgba(59,130,246,.28); }
    50%     { box-shadow: 0 0 28px rgba(99,102,241,.55); }
  }
  .animate-pulse-glow { animation: pulse-glow 2s ease-in-out infinite; }

  /* Shimmer opcional para placeholders */
  @keyframes shimmer {
    0% { background-position: -200% 0; }
    100% { background-position: 200% 0; }
  }
  .animate-shimmer {
    background: linear-gradient(90deg, transparent, rgba(255,255,255,.24), transparent);
    background-size: 200% 100%;
    animation: shimmer 2s infinite;
  }

  /* Glass más definido en navegadores que soportan */
  .backdrop-blur-xl { backdrop-filter: blur(16px) saturate(160%); }
</style>
