<div class="flex justify-between items-start mb-6">
    <div>
        <h3 class="text-2xl font-bold">
            {{ 'security.permissions.title' | translate }}
        </h3>
        <p class="text-xs text-gray-400">
            {{ (permissions$ | async)?.length || 0 }} {{ 'common.records' | translate }}
        </p>
    </div>

    

</div>

<ng-template #dateTpl let-row>
    {{ row.created_at | date:'yyyy/dd/MM HH:mm' }}
</ng-template>


<app-shared-table [columns]="columns" [data]="(permissions$ | async)??[]" [templates]="{ date: dateTpl }"
    [componentName]="''">

</app-shared-table>
