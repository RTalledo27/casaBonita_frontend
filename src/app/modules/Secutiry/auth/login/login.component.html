<div
    class="flex items-center justify-center min-h-screen bg-gradient-to-br from-gray-50 to-gray-200 dark:from-gray-900 dark:to-gray-800 select-none p-4">
    <div
        class="bg-white dark:bg-gray-900 p-8 rounded-2xl shadow-xl w-full max-w-md border border-gray-100 dark:border-gray-700 text-gray-800 dark:text-gray-100">

        <!-- Cabecera con logo y título -->
        <div class="text-center mb-8">
            <img [src]="theme.isDark  ? 'assets/img/casaBonitaTransparente.png' : 'assets/img/casaBonitaTransparenteN.png'"
                alt="Casa Bonita Residencial" class="mx-auto w-40 mb-4"        />            <h1 class="text-3xl font-bold text-gray-800 dark:text-gray-100 tracking-tight">CASA BONITA</h1>
            <p class="text-sm text-gray-600 dark:text-gray-300 uppercase tracking-wider mt-1">R E S I D E N C I A L</p>
            <h2 class="text-xl font-medium text-gray-700 dark:text-gray-200 mt-4">
                {{ 'login.h2WelcomeTo' | translate }}
            </h2>
        </div>

        <!-- Selector de idioma (posición mejorada) -->
        <div class="mb-6 flex justify-center gap-4">
            <app-lang-switcher></app-lang-switcher>
            <app-theme-switcher></app-theme-switcher>
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-5">
            <!-- Campo de Usuario -->
            <div>
                <label for="username" class="block text-gray-700 dark:text-gray-200 font-medium mb-2">
                    {{'login.username' | translate }}
                </label>
                <div class="relative">
                    <input id="username" formControlName="username" type="text"  placeholder="{{'login.placeHolderUser' | translate }}" 
                        class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500 transition pl-12 dark:bg-gray-800 dark:text-gray-100" />
                    <div class="absolute inset-y-0 left-0 flex items-center pl-4 pointer-events-none">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500 dark:text-gray-400" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                    </div>
                </div>
                <p *ngIf="loginForm.get('username')?.invalid && loginForm.touched"
                    class="text-red-500 text-sm mt-1 ml-1 flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    {{'login.userEmpty' | translate }}
                </p>
            </div>

            <!-- Campo de Contraseña -->
            <div>
                <label for="password" class="block text-gray-700 dark:text-gray-200 font-medium mb-2">
                    {{'login.password' | translate }}
                </label>
                <div class="relative">
                    <input id="password" formControlName="password" [type]="showPassword ? 'text' : 'password'"  placeholder="••••••••" 
                        class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500 transition pl-12 dark:bg-gray-800 dark:text-gray-100" />
                    <div class="absolute inset-y-0 left-0 flex items-center pl-4 pointer-events-none">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500 dark:text-gray-400" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                        </svg>
                    </div>
                    <button type="button" (click)="showPassword = !showPassword"
                        class="absolute inset-y-0 right-0 flex items-center pr-4 text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-300">
                        <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path
                                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.27 2.943 9.542 7-1.272 4.057-5.064 7-9.542 7S3.732 16.057 2.458 12z" />
                        </svg>
                        <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88" />
                        </svg>
                    </button>
                </div>
                <p *ngIf="loginForm.get('password')?.invalid && loginForm.touched"
                    class="text-red-500 text-sm mt-1 ml-1 flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    {{'login.passwordEmpty' | translate }}
                </p>
            </div>

            <!-- Opciones de recordar y olvidar contraseña -->
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input type="checkbox" formControlName="remember" id="remember"
                        class="h-4 w-4 text-yellow-500 focus:ring-yellow-400 border-gray-300 dark:border-gray-600 dark:bg-gray-700 rounded" />
                        <label for="remember" class="ml-2 text-gray-600 dark:text-gray-300 text-sm">{{'login.remember'| translate}}</label>
                    </div>

                    <a routerLink="/reset-password" class="text-sm text-gray-600 dark:text-gray-300 hover:text-yellow-600 hover:underline">
                        {{'login.forgotPassword' | translate }}
                </a>
            </div>

            <!-- Botón de Acción -->
            <button type="submit" [disabled]="loginForm.invalid || loading"
                class="w-full py-3 bg-gradient-to-r from-yellow-500 to-yellow-600 text-white font-bold rounded-lg hover:from-yellow-600 hover:to-yellow-700 disabled:opacity-70 transition-all shadow-md flex justify-center items-center">
                <svg *ngIf="loading" class="animate-spin h-5 w-5 mr-2 text-white" xmlns="http://www.w3.org/2000/svg"
                    fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8H4z"></path>
                </svg>
                <ng-container *ngIf="loading; else submitText">
                    {{ 'login.charging' | translate }}
                </ng-container>
                <ng-template #submitText>
                    {{ 'login.submit' | translate }}
                </ng-template>
            </button>

            <!-- Mensaje de error -->
            <p *ngIf="errorMsg" 
                class="text-red-500 text-center text-sm mt-2 py-2 px-3 bg-red-50 dark:bg-red-900/20 rounded-lg border border-red-100 dark:border-red-700 flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                </svg>
                {{ errorMsg }}
            </p>
        </form>

        <!-- Pie de página -->
        <div class="mt-8 pt-5 border-t border-gray-100 dark:border-gray-700 text-center">
            <p class="text-xs text-gray-500 dark:text-gray-400">
                v1.0.0 &copy; {{ currentYear }} Casa Bonita Residencial
            </p>
        </div>
    </div>
</div>
