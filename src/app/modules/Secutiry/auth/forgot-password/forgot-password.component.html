<div
  class="flex items-center justify-center min-h-screen bg-gradient-to-br from-gray-50 to-gray-200 dark:from-gray-900 dark:to-gray-800 select-none p-4">
  <div
    class="bg-white dark:bg-gray-900 p-8 rounded-2xl shadow-xl w-full max-w-md border border-gray-100 dark:border-gray-700 text-gray-800 dark:text-gray-100">

    <!-- Cabecera con logo y título -->
    <div class="text-center mb-8">
      <img [src]="theme.isDark  ? 'assets/img/casaBonitaTransparente.png' : 'assets/img/casaBonitaTransparenteN.png'"
        alt="Casa Bonita Residencial" class="mx-auto w-40 mb-4" />
      <h1 class="text-3xl font-bold text-gray-800 dark:text-gray-100 tracking-tight">CASA BONITA</h1>
      <p class="text-sm text-gray-600 dark:text-gray-300 uppercase tracking-wider mt-1">R E S I D E N C I A L</p>
      <h2 class="text-xl font-medium text-gray-700 dark:text-gray-200 mt-4">
        Recuperar Contraseña
      </h2>
      <p class="text-sm text-gray-600 dark:text-gray-400 mt-2">
        Ingresa tu correo electrónico y te enviaremos las instrucciones
      </p>
    </div>

    <!-- Selector de idioma y tema -->
    <div class="mb-6 flex justify-center gap-4">
      <app-lang-switcher></app-lang-switcher>
      <app-theme-switcher></app-theme-switcher>
    </div>

    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="space-y-5">
      <!-- Campo de Email -->
      <div>
        <label for="email" class="block text-gray-700 dark:text-gray-200 font-medium mb-2">
          Correo Electrónico
        </label>
        <div class="relative">
          <input id="email" formControlName="email" type="email" placeholder="tu@correo.com"
            class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500 transition pl-12 dark:bg-gray-800 dark:text-gray-100" />
          <div class="absolute inset-y-0 left-0 flex items-center pl-4 pointer-events-none">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500 dark:text-gray-400" fill="none"
              viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
            </svg>
          </div>
        </div>
        <p *ngIf="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched"
          class="text-red-500 text-sm mt-1 ml-1 flex items-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
          Por favor ingresa un correo electrónico válido
        </p>
      </div>

      <!-- Botón de Enviar -->
      <button type="submit" [disabled]="forgotPasswordForm.invalid || loading"
        class="w-full py-3 bg-gradient-to-r from-yellow-500 to-yellow-600 text-white font-bold rounded-lg hover:from-yellow-600 hover:to-yellow-700 disabled:opacity-70 transition-all shadow-md flex justify-center items-center">
        <svg *ngIf="loading" class="animate-spin h-5 w-5 mr-2 text-white" xmlns="http://www.w3.org/2000/svg"
          fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8H4z"></path>
        </svg>
        <ng-container *ngIf="loading; else submitText">
          Enviando...
        </ng-container>
        <ng-template #submitText>
          Enviar Instrucciones
        </ng-template>
      </button>

      <!-- Mensaje de éxito -->
      <div *ngIf="successMsg"
        class="text-green-600 dark:text-green-400 text-center text-sm mt-3 py-3 px-4 bg-green-50 dark:bg-green-900/20 rounded-lg border border-green-100 dark:border-green-700 flex items-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 flex-shrink-0" fill="none" viewBox="0 0 24 24"
          stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <span>{{ successMsg }}</span>
      </div>

      <!-- Mensaje de error -->
      <p *ngIf="errorMsg"
        class="text-red-500 text-center text-sm mt-2 py-2 px-3 bg-red-50 dark:bg-red-900/20 rounded-lg border border-red-100 dark:border-red-700 flex items-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24"
          stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
        </svg>
        {{ errorMsg }}
      </p>

      <!-- Volver al login -->
      <div class="text-center mt-4">
        <a routerLink="/login"
          class="text-sm text-gray-600 dark:text-gray-300 hover:text-yellow-600 hover:underline inline-flex items-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
          </svg>
          Volver al inicio de sesión
        </a>
      </div>
    </form>

    <!-- Pie de página -->
    <div class="mt-8 pt-5 border-t border-gray-100 dark:border-gray-700 text-center">
      <p class="text-xs text-gray-500 dark:text-gray-400">
        v1.0.0 &copy; {{ currentYear }} Casa Bonita Residencial
      </p>
    </div>
  </div>
</div>
