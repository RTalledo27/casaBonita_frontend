<div class="grid grid-cols-1 md:grid-cols-3 gap-4">
    <!-- Presupuestos Activos -->
    <div class="bg-white dark:bg-slate-800 rounded-xl p-6 shadow-md">
        <div class="flex items-center justify-between">
            <div>
                <p class="text-gray-600 dark:text-slate-400 text-sm">
                    {{ 'dashboard.finance.activeBudgets' | translate }}
                </p>
                <p class="text-2xl font-bold text-gray-800 dark:text-slate-200">
                    {{ activeBudgets }}
                </p>
            </div>
            <div class="bg-blue-100 dark:bg-blue-900 p-3 rounded-full">
                <lucide-icon [name]="dollarSign" class="w-6 h-6 text-blue-600 dark:text-blue-400"></lucide-icon>
            </div>
        </div>
    </div>

    <!-- Cuentas por Cobrar -->
    <div class="bg-white dark:bg-slate-800 rounded-xl p-6 shadow-md">
        <div class="flex items-center justify-between">
            <div>
                <p class="text-gray-600 dark:text-slate-400 text-sm">
                    {{ 'dashboard.finance.accountsReceivable' | translate }}
                </p>
                <p class="text-2xl font-bold text-gray-800 dark:text-slate-200">
                    {{ pendingAmount | currency:'PEN':'symbol':'1.0-0' }}
                </p>
            </div>
            <div class="bg-orange-100 dark:bg-orange-900 p-3 rounded-full">
                <lucide-icon [name]="trendingUp" class="w-6 h-6 text-orange-600 dark:text-orange-400"></lucide-icon>
            </div>
        </div>
    </div>

    <!-- Pagos Vencidos -->
    <div class="bg-white dark:bg-slate-800 rounded-xl p-6 shadow-md">
        <div class="flex items-center justify-between">
            <div>
                <p class="text-gray-600 dark:text-slate-400 text-sm">
                    {{ 'dashboard.finance.overduePayments' | translate }}
                </p>
                <p class="text-2xl font-bold text-red-600 dark:text-red-400">
                    {{ overdueCount }}
                </p>
            </div>
            <div class="bg-red-100 dark:bg-red-900 p-3 rounded-full">
                <lucide-icon [name]="trendingDown" class="w-6 h-6 text-red-600 dark:text-red-400"></lucide-icon>
            </div>
        </div>
    </div>
</div>
