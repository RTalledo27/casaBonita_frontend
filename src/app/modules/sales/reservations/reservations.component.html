<!-- Fondo general con patrones (opcional si esta vista es página completa) -->
<div class="min-h-screen bg-gradient-to-br from-slate-50 via-blue-50/30 to-indigo-50 dark:from-gray-900 dark:via-blue-900/20 dark:to-indigo-900/30 relative overflow-hidden">
  <div class="absolute inset-0 bg-[radial-gradient(circle_at_30%_20%,rgba(59,130,246,0.10),transparent_50%)] dark:bg-[radial-gradient(circle_at_30%_20%,rgba(59,130,246,0.05),transparent_50%)]"></div>
  <div class="absolute inset-0 bg-[radial-gradient(circle_at_70%_80%,rgba(168,85,247,0.08),transparent_50%)] dark:bg-[radial-gradient(circle_at_70%_80%,rgba(168,85,247,0.04),transparent_50%)]"></div>

  <div class="relative p-6 space-y-8">
    <!-- Header moderno -->
    <div class="bg-white/70 dark:bg-gray-800/70 backdrop-blur-xl rounded-3xl shadow-2xl border border-white/20 dark:border-gray-700/50 p-6 relative overflow-hidden">
      <!-- Deco -->
      <div class="absolute inset-0 bg-gradient-to-r from-blue-500/10 via-purple-500/5 to-indigo-500/10 dark:from-blue-600/20 dark:via-purple-600/10 dark:to-indigo-600/20"></div>
      <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-blue-500 via-purple-500 to-indigo-500"></div>

      <div class="relative flex items-center justify-between">
        <!-- Título -->
        <div class="flex items-center gap-4">
          <div class="bg-gradient-to-br from-blue-500 to-indigo-600 p-3 rounded-2xl shadow-lg">
            <!-- Ícono de reservas -->
            <svg class="w-6 h-6 text-white" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M8 7V3m8 4V3M5 11h14M5 19h14M5 7h14a2 2 0 012 2v10a2 2 0 01-2 2H5a2 2 0 01-2-2V9a2 2 0 012-2z" />
            </svg>
          </div>
          <div>
            <h2 class="text-3xl font-bold bg-gradient-to-r from-gray-900 via-blue-800 to-indigo-800 dark:from-white dark:via-blue-200 dark:to-indigo-200 bg-clip-text text-transparent">
              {{ 'sales.reservations.title' | translate }}
            </h2>
            <p class="text-gray-600 dark:text-gray-400 mt-1 font-medium">
              {{ 'common.records' | translate }}
            </p>
          </div>
        </div>

        <!-- Botón crear -->
        <div class="flex items-center gap-3">
          <button
            *ngIf="authService.hasPermission('sales.reservations.store')"
            (click)="onCreate()"
            class="group relative inline-flex items-center gap-2 px-6 py-3 bg-gradient-to-r from-emerald-500 to-green-600 hover:from-emerald-600 hover:to-green-700 text-white rounded-2xl shadow-lg hover:shadow-xl transition-all duration-300 transform hover:-translate-y-0.5 font-semibold overflow-hidden"
          >
            <div class="absolute inset-0 bg-white/20 opacity-0 group-hover:opacity-100 transition-opacity"></div>
            <lucide-icon [name]="plus" class="w-5 h-5 relative z-10"></lucide-icon>
            <span class="relative z-10">{{ 'common.create' | translate }}</span>
            <div class="absolute inset-0 rounded-2xl bg-gradient-to-r from-emerald-400/50 to-green-500/50 blur-xl opacity-0 group-hover:opacity-70 transition-opacity -z-10"></div>
          </button>
        </div>
      </div>
    </div>

    <!-- Contenedor de tabla moderno -->
    <div class="bg-white/80 dark:bg-gray-800/80 backdrop-blur-xl rounded-3xl shadow-2xl border border-white/30 dark:border-gray-700/50 overflow-hidden relative">
      <!-- Barra gradiente superior -->
      <div class="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-blue-500 via-purple-500 to-indigo-500"></div>

      <!-- Filtros -->
      <div class="relative p-6 border-b border-gray-200/50 dark:border-gray-700/50 bg-gradient-to-r from-white/70 via-slate-50/50 to-white/70 dark:from-gray-800/70 dark:via-gray-700/50 dark:to-gray-800/70">
        <div class="flex flex-col gap-4 md:flex-row md:items-center md:justify-between">
          <div class="flex-1 max-w-2xl">
            <div class="relative group">
              <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                <svg class="w-5 h-5 text-gray-400 group-focus-within:text-blue-500 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                </svg>
              </div>
              <input
                type="text"
                [(ngModel)]="searchTerm"
                (input)="onSearchChange()"
                placeholder="Buscar por ID, cliente o lote..."
                class="w-full pl-12 pr-4 py-4 text-gray-900 dark:text-gray-100 placeholder-gray-400 dark:placeholder-gray-500 bg-white dark:bg-gray-700 border-2 border-gray-200 dark:border-gray-600 rounded-2xl shadow-sm focus:outline-none focus:border-blue-500 focus:ring-4 focus:ring-blue-500/20 transition-all duration-200 font-medium"
              />
              <button
                *ngIf="searchTerm"
                (click)="searchTerm = ''; onSearchChange()"
                class="absolute inset-y-0 right-0 pr-4 flex items-center text-gray-400 hover:text-gray-600 dark:hover:text-gray-200 transition-colors">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                </svg>
              </button>
            </div>
          </div>

          <div class="w-full md:w-72">
            <select
              [(ngModel)]="statusFilter"
              (change)="onStatusChange()"
              class="w-full px-4 py-4 text-gray-900 dark:text-gray-100 bg-white dark:bg-gray-700 border-2 border-gray-200 dark:border-gray-600 rounded-2xl shadow-sm focus:outline-none focus:border-blue-500 focus:ring-4 focus:ring-blue-500/20 transition-all duration-200 font-medium">
              <option value="">Todos los estados</option>
              <option value="pendiente_pago">Pendiente de pago</option>
              <option value="completada">Completada</option>
              <option value="cancelada">Cancelada</option>
              <option value="convertida">Convertida</option>
            </select>
          </div>
        </div>

        <div class="mt-3 text-sm text-gray-600 dark:text-gray-400">
          Total: <span class="font-semibold text-gray-900 dark:text-gray-100">{{ pagination.total }}</span> separaciones
        </div>
      </div>

      <!-- Fondo sutil -->
      <div class="absolute inset-0 bg-gradient-to-br from-slate-50/50 via-blue-50/30 to-indigo-50/50 dark:from-gray-800/50 dark:via-blue-900/20 dark:to-indigo-900/30 pointer-events-none"></div>

      <!-- Tabla -->
      <div class="relative">
        <div class="relative overflow-x-auto">
          <app-shared-table
            [columns]="columns"
            [data]="(reservations$ | async) || []"
            [idField]="idField"
            [loading]="loading"
            (onEdit)="onEdit($event)"
            [permissionPrefix]="'sales'"
            componentName="reservations">
          </app-shared-table>
        </div>

        <div class="relative border-t border-gray-200/50 dark:border-gray-700/50 bg-gradient-to-r from-white/70 via-slate-50/50 to-white/70 dark:from-gray-800/70 dark:via-gray-700/50 dark:to-gray-800/70 backdrop-blur-sm">
          <div class="p-6">
            <app-pagination
              [currentPage]="pagination.currentPage"
              [totalPages]="pagination.totalPages"
              [total]="pagination.total"
              [perPage]="pagination.perPage"
              (pageChange)="onPageChange($event)">
            </app-pagination>
          </div>
        </div>
      </div>
    </div>

    <!-- Router outlet para modal -->
    <router-outlet name="modal" (activate)="onModalActivate($event)" (deactivate)="onModalDeactivate()"></router-outlet>
  </div>
</div>
