<!-- Modal backdrop con glassmorphism -->
<div class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 flex items-center justify-center p-4">
    <!-- Modal container con glassmorphism -->
    <div class="bg-white/90 dark:bg-slate-800/90 backdrop-blur-xl border border-white/20 dark:border-slate-700/50 rounded-3xl shadow-2xl max-w-2xl w-full max-h-[90vh] overflow-hidden">
        
        <!-- Header con gradiente vibrante y efectos -->
        <div class="relative bg-gradient-to-br from-emerald-500 via-blue-600 to-purple-700 p-6 overflow-hidden">
            <!-- Efectos de fondo animados -->
            <div class="absolute inset-0 bg-gradient-to-r from-emerald-400/30 via-blue-500/30 to-purple-600/30 animate-pulse"></div>
            <div class="absolute -top-4 -right-4 w-24 h-24 bg-white/10 rounded-full blur-xl"></div>
            <div class="absolute -bottom-4 -left-4 w-32 h-32 bg-white/5 rounded-full blur-2xl"></div>
            
            <div class="relative flex items-center justify-between">
                <div class="flex items-center gap-4">
                    <div class="bg-white/20 backdrop-blur-sm border border-white/30 p-3 rounded-2xl shadow-lg">
                        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                        </svg>
                    </div>
                    <div>
                        <h3 class="text-2xl font-bold text-white drop-shadow-lg">
                            {{ isEditMode ? 'Editar Reserva' : 'Nueva Reserva' }}
                        </h3>
                        <p class="text-blue-100 mt-1 text-sm">Complete la información de la reserva</p>
                    </div>
                </div>
                
                <!-- Botón cerrar moderno -->
                <button type="button" 
                    class="bg-white/20 hover:bg-white/30 backdrop-blur-sm border border-white/30 text-white p-2 rounded-xl flex items-center gap-2 transition-all duration-300 transform hover:scale-105 shadow-lg"
                    (click)="cancel()">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Formulario moderno -->
        <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-6 p-6">
            
            <!-- Campo Cliente -->
            <div class="space-y-2 group">
                <label class="flex items-center gap-2 text-sm font-semibold text-slate-700 dark:text-slate-300 transition-colors duration-300 group-focus-within:text-emerald-600">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                    </svg>
                    Cliente
                </label>
                <div class="relative">
                    <select 
                        formControlName="client_id"
                        class="w-full px-4 py-3 pl-12 bg-gradient-to-r from-slate-50 to-slate-100 dark:from-slate-700 dark:to-slate-600 border-2 border-emerald-200 dark:border-emerald-700 rounded-xl focus:border-emerald-500 focus:ring-4 focus:ring-emerald-500/20 transition-all duration-300 text-slate-700 dark:text-slate-200 shadow-sm hover:shadow-md"
                        [class.border-red-300]="form.get('client_id')?.invalid && form.get('client_id')?.touched"
                        [disabled]="loadingClients()">
                        <option value="">
                            {{ loadingClients() ? 'Cargando clientes...' : 'Seleccionar cliente' }}
                        </option>
                        <option *ngFor="let client of clients()" [value]="client.client_id">
                            {{ getClientDisplayName(client) }}
                        </option>
                    </select>
                    <div class="absolute left-4 top-1/2 transform -translate-y-1/2 text-emerald-500">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                    </div>
                    <!-- Indicador de carga -->
                    <div *ngIf="loadingClients()" class="absolute right-4 top-1/2 transform -translate-y-1/2">
                        <div class="animate-spin rounded-full h-4 w-4 border-2 border-emerald-500 border-t-transparent"></div>
                    </div>
                </div>
            </div>

            <!-- Campo Manzana -->
            <div class="space-y-2 group">
                <label class="flex items-center gap-2 text-sm font-semibold text-slate-700 dark:text-slate-300 transition-colors duration-300 group-focus-within:text-blue-600">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
                    </svg>
                    Manzana
                </label>
                <div class="relative">
                    <select 
                        formControlName="manzana_id"
                        class="w-full px-4 py-3 pl-12 bg-gradient-to-r from-slate-50 to-slate-100 dark:from-slate-700 dark:to-slate-600 border-2 border-blue-200 dark:border-blue-700 rounded-xl focus:border-blue-500 focus:ring-4 focus:ring-blue-500/20 transition-all duration-300 text-slate-700 dark:text-slate-200 shadow-sm hover:shadow-md"
                        [class.border-red-300]="form.get('manzana_id')?.invalid && form.get('manzana_id')?.touched"
                        [disabled]="loadingManzanas()">
                        <option value="">
                            {{ loadingManzanas() ? 'Cargando manzanas...' : 'Seleccionar manzana' }}
                        </option>
                        <option *ngFor="let manzana of manzanas()" [value]="manzana.manzana_id">
                            {{ getManzanaDisplayName(manzana) }}
                        </option>
                    </select>
                    <div class="absolute left-4 top-1/2 transform -translate-y-1/2 text-blue-500">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
                        </svg>
                    </div>
                    <!-- Indicador de carga -->
                    <div *ngIf="loadingManzanas()" class="absolute right-4 top-1/2 transform -translate-y-1/2">
                        <div class="animate-spin rounded-full h-4 w-4 border-2 border-blue-500 border-t-transparent"></div>
                    </div>
                </div>
            </div>

            <!-- Campo Lote -->
            <div class="space-y-2 group">
                <label class="flex items-center gap-2 text-sm font-semibold text-slate-700 dark:text-slate-300 transition-colors duration-300 group-focus-within:text-purple-600">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
                    </svg>
                    Lote
                </label>
                <div class="relative">
                    <select 
                        formControlName="lot_id"
                        class="w-full px-4 py-3 pl-12 bg-gradient-to-r from-slate-50 to-slate-100 dark:from-slate-700 dark:to-slate-600 border-2 border-purple-200 dark:border-purple-700 rounded-xl focus:border-purple-500 focus:ring-4 focus:ring-purple-500/20 transition-all duration-300 text-slate-700 dark:text-slate-200 shadow-sm hover:shadow-md"
                        [class.border-red-300]="form.get('lot_id')?.invalid && form.get('lot_id')?.touched"
                        [disabled]="loadingLots() || !form.get('manzana_id')?.value">
                        <option value="">
                            {{ loadingLots() ? 'Cargando lotes...' : 
                               !form.get('manzana_id')?.value ? 'Primero seleccione una manzana' : 
                               lots().length === 0 ? 'No hay lotes disponibles' : 'Seleccionar lote' }}
                        </option>
                        <option *ngFor="let lot of lots()" [value]="lot.lot_id">
                            {{ getLotDisplayName(lot) }}
                        </option>
                    </select>
                    <div class="absolute left-4 top-1/2 transform -translate-y-1/2 text-purple-500">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
                        </svg>
                    </div>
                    <!-- Indicador de carga -->
                    <div *ngIf="loadingLots()" class="absolute right-4 top-1/2 transform -translate-y-1/2">
                        <div class="animate-spin rounded-full h-4 w-4 border-2 border-purple-500 border-t-transparent"></div>
                    </div>
                </div>
            </div>

            <!-- Campo Fecha -->
            <div class="space-y-2 group">
                <label class="flex items-center gap-2 text-sm font-semibold text-slate-700 dark:text-slate-300 transition-colors duration-300 group-focus-within:text-orange-600">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                    </svg>
                    Fecha
                </label>
                <div class="relative">
                    <input 
                        type="date" 
                        formControlName="date"
                        class="w-full px-4 py-3 pl-12 bg-gradient-to-r from-slate-50 to-slate-100 dark:from-slate-700 dark:to-slate-600 border-2 border-orange-200 dark:border-orange-700 rounded-xl focus:border-orange-500 focus:ring-4 focus:ring-orange-500/20 transition-all duration-300 text-slate-700 dark:text-slate-200 shadow-sm hover:shadow-md"
                        [class.border-red-300]="form.get('date')?.invalid && form.get('date')?.touched">
                    <div class="absolute left-4 top-1/2 transform -translate-y-1/2 text-orange-500">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                        </svg>
                    </div>
                </div>
            </div>

            <!-- Campo Estado -->
            <div class="space-y-2 group">
                <label class="flex items-center gap-2 text-sm font-semibold text-slate-700 dark:text-slate-300 transition-colors duration-300 group-focus-within:text-indigo-600">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    Estado
                </label>
                <div class="relative">
                    <select 
                        formControlName="status"
                        class="w-full px-4 py-3 pl-12 bg-gradient-to-r from-slate-50 to-slate-100 dark:from-slate-700 dark:to-slate-600 border-2 border-indigo-200 dark:border-indigo-700 rounded-xl focus:border-indigo-500 focus:ring-4 focus:ring-indigo-500/20 transition-all duration-300 text-slate-700 dark:text-slate-200 shadow-sm hover:shadow-md">
                        <option value="pending">Pendiente</option>
                        <option value="confirmed">Confirmado</option>
                        <option value="cancelled">Cancelado</option>
                    </select>
                    <div class="absolute left-4 top-1/2 transform -translate-y-1/2 text-indigo-500">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                    </div>
                </div>
            </div>

            <!-- Botones de acción -->
            <div class="flex gap-4 pt-6">
                <!-- Botón Cancelar -->
                <button type="button" 
                    class="flex-1 relative group bg-gradient-to-r from-slate-100 to-slate-200 dark:from-slate-700 dark:to-slate-600 text-slate-700 dark:text-slate-200 px-6 py-3 rounded-xl font-semibold transition-all duration-300 transform hover:scale-105 shadow-lg hover:shadow-xl border border-slate-300 dark:border-slate-600"
                    (click)="cancel()">
                    <div class="flex items-center justify-center gap-2 relative z-10">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                        {{ 'common.cancel' | translate }}
                    </div>
                </button>

                <!-- Botón Guardar -->
                <button type="submit" 
                    [disabled]="form.invalid || loadingClients() || loadingManzanas() || loadingLots()"
                    class="flex-1 relative group bg-gradient-to-r from-emerald-500 via-blue-600 to-purple-700 text-white px-6 py-3 rounded-xl font-semibold transition-all duration-300 transform hover:scale-105 shadow-lg hover:shadow-xl disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none">
                    <div class="flex items-center justify-center gap-2 relative z-10">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                        </svg>
                        {{ 'common.save' | translate }}
                    </div>
                    <div class="absolute inset-0 rounded-xl bg-gradient-to-r from-emerald-400/50 via-blue-500/50 to-purple-500/50 blur-xl opacity-0 group-hover:opacity-70 transition-opacity -z-10"></div>
                </button>
            </div>
        </form>
    </div>
</div>
