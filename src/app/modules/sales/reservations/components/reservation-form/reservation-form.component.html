<!-- Modal backdrop -->
<div class="fixed inset-0 bg-black/40 backdrop-blur-sm z-50 flex items-center justify-center p-4">
  <!-- Modal container -->
  <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl border border-gray-200 dark:border-gray-700 max-w-2xl w-full max-h-[90vh] overflow-hidden flex flex-col">

    <!-- Header -->
    <div class="bg-gradient-to-r from-blue-600 to-indigo-600 px-6 py-5">
      <div class="flex items-center justify-between">
        <div class="flex items-center gap-3">
          <div class="bg-white/20 p-2.5 rounded-xl">
            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3M5 11h14M5 19h14M5 7h14a2 2 0 012 2v10a2 2 0 01-2 2H5a2 2 0 01-2-2V9a2 2 0 012-2z"/>
            </svg>
          </div>
          <div>
            <h3 class="text-xl font-bold text-white">
              {{ isEditMode ? 'Editar Reserva' : 'Nueva Reserva' }}
            </h3>
            <p class="text-blue-200 text-sm">Complete la información de la reserva</p>
          </div>
        </div>
        <button type="button" (click)="cancel()"
          class="text-white/80 hover:text-white hover:bg-white/10 p-2 rounded-lg transition-colors">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
          </svg>
        </button>
      </div>
    </div>

    <!-- Form body (scrollable) -->
    <form [formGroup]="form" (ngSubmit)="submit()" class="flex-1 overflow-y-auto">
      <div class="p-6 space-y-5">

        <!-- Sección: Datos principales -->
        <div class="space-y-1.5 mb-4">
          <h4 class="text-sm font-semibold text-gray-500 dark:text-gray-400 uppercase tracking-wider">Datos principales</h4>
          <div class="h-px bg-gray-200 dark:bg-gray-700"></div>
        </div>

        <!-- Cliente -->
        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1.5">
            Cliente <span class="text-red-500">*</span>
          </label>
          <select formControlName="client_id"
            class="w-full px-3 py-2.5 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 
                   rounded-lg text-gray-900 dark:text-gray-100 text-sm
                   focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
            [class.border-red-400]="form.get('client_id')?.invalid && form.get('client_id')?.touched"
            [disabled]="loadingClients()">
            <option value="">{{ loadingClients() ? 'Cargando...' : 'Seleccionar cliente' }}</option>
            <option *ngFor="let client of clients()" [value]="client.client_id">
              {{ getClientDisplayName(client) }}
            </option>
          </select>
        </div>

        <!-- Asesor -->
        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1.5">
            Asesor <span class="text-red-500">*</span>
          </label>
          <select formControlName="advisor_id"
            class="w-full px-3 py-2.5 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 
                   rounded-lg text-gray-900 dark:text-gray-100 text-sm
                   focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
            [class.border-red-400]="form.get('advisor_id')?.invalid && form.get('advisor_id')?.touched"
            [disabled]="loadingAdvisors()">
            <option value="">{{ loadingAdvisors() ? 'Cargando...' : 'Seleccionar asesor' }}</option>
            <option *ngFor="let advisor of advisors()" [value]="advisor.employee_id">
              {{ getAdvisorDisplayName(advisor) }}
            </option>
          </select>
        </div>

        <!-- Manzana + Lote (2 columnas) -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1.5">Manzana</label>
            <select formControlName="manzana_id"
              class="w-full px-3 py-2.5 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 
                     rounded-lg text-gray-900 dark:text-gray-100 text-sm
                     focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
              [disabled]="loadingManzanas()">
              <option value="">{{ loadingManzanas() ? 'Cargando...' : 'Seleccionar manzana' }}</option>
              <option *ngFor="let manzana of manzanas()" [value]="manzana.manzana_id">
                {{ getManzanaDisplayName(manzana) }}
              </option>
            </select>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1.5">
              Lote <span class="text-red-500">*</span>
            </label>
            <select formControlName="lot_id"
              class="w-full px-3 py-2.5 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 
                     rounded-lg text-gray-900 dark:text-gray-100 text-sm
                     focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
              [class.border-red-400]="form.get('lot_id')?.invalid && form.get('lot_id')?.touched"
              [disabled]="loadingLots() || !form.get('manzana_id')?.value">
              <option value="">
                {{ loadingLots() ? 'Cargando...' :
                   !form.get('manzana_id')?.value ? 'Seleccione manzana primero' :
                   lots().length === 0 ? 'Sin lotes disponibles' : 'Seleccionar lote' }}
              </option>
              <option *ngFor="let lot of lots()" [value]="lot.lot_id">
                {{ getLotDisplayName(lot) }}
              </option>
            </select>
          </div>
        </div>

        <!-- Fechas (2 columnas) -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1.5">
              Fecha de reserva <span class="text-red-500">*</span>
            </label>
            <input type="date" formControlName="reservation_date"
              class="w-full px-3 py-2.5 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 
                     rounded-lg text-gray-900 dark:text-gray-100 text-sm
                     focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
              [class.border-red-400]="form.get('reservation_date')?.invalid && form.get('reservation_date')?.touched">
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1.5">
              Fecha de expiración <span class="text-red-500">*</span>
            </label>
            <input type="date" formControlName="expiration_date"
              class="w-full px-3 py-2.5 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 
                     rounded-lg text-gray-900 dark:text-gray-100 text-sm
                     focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
              [class.border-red-400]="form.get('expiration_date')?.invalid && form.get('expiration_date')?.touched">
          </div>
        </div>

        <!-- Sección: Depósito -->
        <div class="space-y-1.5 mt-6 mb-4">
          <h4 class="text-sm font-semibold text-gray-500 dark:text-gray-400 uppercase tracking-wider">Depósito / Separación</h4>
          <div class="h-px bg-gray-200 dark:bg-gray-700"></div>
        </div>

        <!-- Monto + Método (2 columnas) -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1.5">
              Monto del depósito <span class="text-red-500">*</span>
            </label>
            <div class="relative">
              <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 text-sm">S/</span>
              <input type="number" formControlName="deposit_amount" step="0.01" min="0"
                class="w-full pl-9 pr-3 py-2.5 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 
                       rounded-lg text-gray-900 dark:text-gray-100 text-sm
                       focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                [class.border-red-400]="form.get('deposit_amount')?.invalid && form.get('deposit_amount')?.touched">
            </div>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1.5">Método de pago</label>
            <select formControlName="deposit_method"
              class="w-full px-3 py-2.5 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 
                     rounded-lg text-gray-900 dark:text-gray-100 text-sm
                     focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
              <option value="">Sin especificar</option>
              <option *ngFor="let m of depositMethods" [value]="m.value">{{ m.label }}</option>
            </select>
          </div>
        </div>

        <!-- Referencia -->
        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1.5">Referencia de pago</label>
          <input type="text" formControlName="deposit_reference" placeholder="Nº de operación o referencia"
            class="w-full px-3 py-2.5 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 
                   rounded-lg text-gray-900 dark:text-gray-100 text-sm placeholder-gray-400
                   focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
        </div>

      </div>

      <!-- Footer con botones -->
      <div class="border-t border-gray-200 dark:border-gray-700 px-6 py-4 bg-gray-50 dark:bg-gray-800/50 flex items-center justify-end gap-3">
        <button type="button" (click)="cancel()"
          class="px-5 py-2.5 text-sm font-medium text-gray-700 dark:text-gray-300 bg-white dark:bg-gray-700 
                 border border-gray-300 dark:border-gray-600 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-600 
                 transition-colors">
          Cancelar
        </button>
        <button type="submit"
          [disabled]="form.invalid || submitting()"
          class="px-5 py-2.5 text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 
                 rounded-lg transition-colors disabled:opacity-50 disabled:cursor-not-allowed
                 flex items-center gap-2">
          <svg *ngIf="submitting()" class="w-4 h-4 animate-spin" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path>
          </svg>
          {{ isEditMode ? 'Actualizar' : 'Crear Reserva' }}
        </button>
      </div>
    </form>
  </div>
</div>
