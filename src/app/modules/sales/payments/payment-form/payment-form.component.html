<div class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 flex items-center justify-center p-4" (click)="cancel()">
    <div class="bg-white/90 dark:bg-slate-800/90 backdrop-blur-xl border border-white/20 dark:border-slate-700/50 rounded-3xl shadow-2xl max-w-xl w-full max-h-[90vh] overflow-hidden" (click)="$event.stopPropagation()">
        <div class="relative bg-gradient-to-br from-emerald-500 via-blue-600 to-purple-700 p-6 overflow-hidden">
            <div class="absolute inset-0 bg-gradient-to-r from-emerald-400/30 via-blue-500/30 to-purple-600/30 animate-pulse"></div>
            <div class="absolute -top-4 -right-4 w-24 h-24 bg-white/10 rounded-full blur-xl"></div>
            <div class="absolute -bottom-4 -left-4 w-32 h-32 bg-white/5 rounded-full blur-2xl"></div>

            <div class="relative flex items-center justify-between">
                <div class="flex items-center gap-4">
                    <div class="bg-white/20 backdrop-blur-sm border border-white/30 p-3 rounded-2xl shadow-lg">
                        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-10V6m0 12v-2m8-4a8 8 0 11-16 0 8 8 0 0116 0z"></path>
                        </svg>
                    </div>
                    <div>
                        <h3 class="text-2xl font-bold text-white drop-shadow-lg">
                            {{ isEditMode ? 'Editar Pago' : 'Nuevo Pago' }}
                        </h3>
                        <p class="text-blue-100 mt-1 text-sm">Registra un pago contra una cuota</p>
                    </div>
                </div>

                <button type="button"
                    class="bg-white/20 hover:bg-white/30 backdrop-blur-sm border border-white/30 text-white p-2 rounded-xl flex items-center gap-2 transition-all duration-300 transform hover:scale-105 shadow-lg"
                    (click)="cancel()">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
        </div>

        <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-6 p-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="space-y-2">
                    <label class="text-sm font-semibold text-slate-700 dark:text-slate-300">ID de Cuota (schedule_id)</label>
                    <input formControlName="schedule_id" type="number"
                        class="w-full px-4 py-3 bg-gradient-to-r from-slate-50 to-slate-100 dark:from-slate-700 dark:to-slate-600 border-2 border-emerald-200 dark:border-emerald-700 rounded-xl focus:border-emerald-500 focus:ring-4 focus:ring-emerald-500/20 transition-all duration-300 text-slate-700 dark:text-slate-200 shadow-sm hover:shadow-md" />
                </div>
                <div class="space-y-2">
                    <label class="text-sm font-semibold text-slate-700 dark:text-slate-300">MÃ©todo</label>
                    <select formControlName="method"
                        class="w-full px-4 py-3 bg-gradient-to-r from-slate-50 to-slate-100 dark:from-slate-700 dark:to-slate-600 border-2 border-emerald-200 dark:border-emerald-700 rounded-xl focus:border-emerald-500 focus:ring-4 focus:ring-emerald-500/20 transition-all duration-300 text-slate-700 dark:text-slate-200 shadow-sm hover:shadow-md">
                        <option value="transferencia">Transferencia</option>
                        <option value="efectivo">Efectivo</option>
                        <option value="tarjeta">Tarjeta</option>
                    </select>
                </div>
                <div class="space-y-2">
                    <label class="text-sm font-semibold text-slate-700 dark:text-slate-300">Fecha</label>
                    <input formControlName="payment_date" type="date"
                        class="w-full px-4 py-3 bg-gradient-to-r from-slate-50 to-slate-100 dark:from-slate-700 dark:to-slate-600 border-2 border-emerald-200 dark:border-emerald-700 rounded-xl focus:border-emerald-500 focus:ring-4 focus:ring-emerald-500/20 transition-all duration-300 text-slate-700 dark:text-slate-200 shadow-sm hover:shadow-md" />
                </div>
                <div class="space-y-2">
                    <label class="text-sm font-semibold text-slate-700 dark:text-slate-300">Monto</label>
                    <input formControlName="amount" type="number" step="0.01"
                        class="w-full px-4 py-3 bg-gradient-to-r from-slate-50 to-slate-100 dark:from-slate-700 dark:to-slate-600 border-2 border-emerald-200 dark:border-emerald-700 rounded-xl focus:border-emerald-500 focus:ring-4 focus:ring-emerald-500/20 transition-all duration-300 text-slate-700 dark:text-slate-200 shadow-sm hover:shadow-md" />
                </div>
            </div>

            <div class="space-y-2">
                <label class="text-sm font-semibold text-slate-700 dark:text-slate-300">Referencia (opcional)</label>
                <input formControlName="reference" type="text"
                    class="w-full px-4 py-3 bg-gradient-to-r from-slate-50 to-slate-100 dark:from-slate-700 dark:to-slate-600 border-2 border-emerald-200 dark:border-emerald-700 rounded-xl focus:border-emerald-500 focus:ring-4 focus:ring-emerald-500/20 transition-all duration-300 text-slate-700 dark:text-slate-200 shadow-sm hover:shadow-md" />
            </div>

            <div class="space-y-2">
                <label class="text-sm font-semibold text-slate-700 dark:text-slate-300">Voucher / comprobante (opcional)</label>
                <input type="file" accept=".jpg,.jpeg,.png,.pdf"
                    class="w-full px-4 py-3 bg-white/70 dark:bg-gray-700/70 border-2 border-gray-200 dark:border-gray-600 rounded-xl shadow-sm"
                    (change)="onVoucherSelected($event)" />
                <p class="text-xs text-slate-500">Se sube al guardar. Formatos: JPG/PNG/PDF.</p>
            </div>

            <div class="flex gap-3 justify-end pt-2">
                <button type="button"
                    class="px-5 py-3 rounded-xl border-2 border-gray-200 dark:border-gray-600 bg-white/70 dark:bg-gray-700/70 text-gray-800 dark:text-gray-200 font-semibold hover:shadow-md transition-all"
                    (click)="cancel()">
                    {{ 'common.cancel' | translate }}
                </button>
                <button type="submit"
                    class="px-6 py-3 rounded-xl bg-gradient-to-r from-emerald-500 to-green-600 hover:from-emerald-600 hover:to-green-700 text-white font-semibold shadow-lg hover:shadow-xl transition-all"
                    [disabled]="form.invalid">
                    {{ 'common.save' | translate }}
                </button>
            </div>
        </form>
    </div>
</div>
