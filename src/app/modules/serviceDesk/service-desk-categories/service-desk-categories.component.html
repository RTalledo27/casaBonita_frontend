<div class="p-6 space-y-6">
    <!-- Header -->
    <div class="flex items-center justify-between">
        <div>
            <h1 class="text-2xl font-bold text-gray-800 dark:text-white">Categorías</h1>
            <p class="text-sm text-gray-500 dark:text-gray-400 mt-1">Administra las categorías de tickets</p>
        </div>
        <button (click)="openCreateModal()"
            class="flex items-center gap-2 px-5 py-2.5 rounded-xl text-sm font-semibold text-white bg-gradient-to-r from-indigo-500 to-purple-600 hover:from-indigo-600 hover:to-purple-700 shadow-lg hover:shadow-xl transition-all">
            <lucide-icon name="plus" class="w-4 h-4"></lucide-icon>
            Nueva Categoría
        </button>
    </div>

    <!-- Loading State -->
    <div *ngIf="loading" class="flex justify-center py-12">
        <lucide-icon name="loader-2" class="w-8 h-8 animate-spin text-indigo-500"></lucide-icon>
    </div>

    <!-- Categories Grid -->
    <div *ngIf="!loading" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <div *ngFor="let category of categories"
            class="bg-white dark:bg-gray-800 rounded-2xl border border-gray-100 dark:border-gray-700 p-5 hover:shadow-lg transition-all"
            [ngClass]="{ 'opacity-60': !category.is_active }">
            <div class="flex items-start justify-between">
                <div class="flex items-center gap-4">
                    <div class="p-3 rounded-xl" [ngClass]="{
                        'bg-blue-100 dark:bg-blue-900/30': category.color === 'blue',
                        'bg-red-100 dark:bg-red-900/30': category.color === 'red',
                        'bg-green-100 dark:bg-green-900/30': category.color === 'green',
                        'bg-yellow-100 dark:bg-yellow-900/30': category.color === 'yellow',
                        'bg-purple-100 dark:bg-purple-900/30': category.color === 'purple',
                        'bg-pink-100 dark:bg-pink-900/30': category.color === 'pink',
                        'bg-indigo-100 dark:bg-indigo-900/30': category.color === 'indigo',
                        'bg-cyan-100 dark:bg-cyan-900/30': category.color === 'cyan'
                    }">
                        <lucide-icon [name]="category.icon || 'help-circle'" class="w-6 h-6" [ngClass]="{
                            'text-blue-500': category.color === 'blue',
                            'text-red-500': category.color === 'red',
                            'text-green-500': category.color === 'green',
                            'text-yellow-500': category.color === 'yellow',
                            'text-purple-500': category.color === 'purple',
                            'text-pink-500': category.color === 'pink',
                            'text-indigo-500': category.color === 'indigo',
                            'text-cyan-500': category.color === 'cyan'
                        }"></lucide-icon>
                    </div>
                    <div>
                        <h3 class="font-semibold text-gray-800 dark:text-white">{{ category.name }}</h3>
                        <p class="text-sm text-gray-500 dark:text-gray-400">{{ category.description || 'Sin descripción'
                            }}</p>
                    </div>
                </div>

                <!-- Status Badge -->
                <span *ngIf="!category.is_active"
                    class="px-2 py-1 text-xs font-medium rounded-full bg-gray-100 dark:bg-gray-700 text-gray-600 dark:text-gray-400">
                    Inactivo
                </span>
            </div>

            <!-- Actions -->
            <div class="flex items-center gap-2 mt-4 pt-4 border-t border-gray-100 dark:border-gray-700">
                <button (click)="openEditModal(category)"
                    class="flex-1 flex items-center justify-center gap-1 px-3 py-2 rounded-lg text-sm font-medium text-gray-600 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 transition-all">
                    <lucide-icon name="edit" class="w-4 h-4"></lucide-icon>
                    Editar
                </button>
                <button (click)="toggleStatus(category)"
                    class="flex-1 flex items-center justify-center gap-1 px-3 py-2 rounded-lg text-sm font-medium transition-all"
                    [ngClass]="category.is_active ? 'text-yellow-600 hover:bg-yellow-50 dark:hover:bg-yellow-900/20' : 'text-green-600 hover:bg-green-50 dark:hover:bg-green-900/20'">
                    <lucide-icon [name]="category.is_active ? 'eye-off' : 'eye'" class="w-4 h-4"></lucide-icon>
                    {{ category.is_active ? 'Desactivar' : 'Activar' }}
                </button>
                <button (click)="deleteCategory(category)"
                    class="flex items-center justify-center p-2 rounded-lg text-red-500 hover:bg-red-50 dark:hover:bg-red-900/20 transition-all">
                    <lucide-icon name="trash-2" class="w-4 h-4"></lucide-icon>
                </button>
            </div>
        </div>
    </div>

    <!-- Empty State -->
    <div *ngIf="!loading && categories.length === 0" class="text-center py-12">
        <lucide-icon name="inbox" class="w-16 h-16 mx-auto text-gray-300 dark:text-gray-600 mb-4"></lucide-icon>
        <h3 class="text-lg font-semibold text-gray-600 dark:text-gray-400">No hay categorías</h3>
        <p class="text-sm text-gray-500 dark:text-gray-500 mt-1">Crea la primera categoría para comenzar</p>
    </div>
</div>

<!-- Modal -->
<div *ngIf="showModal" class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/50 backdrop-blur-sm"
    (click)="closeModal()">
    <div class="w-full max-w-lg bg-white dark:bg-gray-800 rounded-2xl shadow-2xl" (click)="$event.stopPropagation()">
        <!-- Modal Header -->
        <div class="flex items-center justify-between p-6 border-b border-gray-100 dark:border-gray-700">
            <h3 class="text-xl font-bold text-gray-800 dark:text-white">
                {{ editingCategory ? 'Editar Categoría' : 'Nueva Categoría' }}
            </h3>
            <button (click)="closeModal()"
                class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-all">
                <lucide-icon name="x" class="w-5 h-5 text-gray-500"></lucide-icon>
            </button>
        </div>

        <!-- Modal Body -->
        <div class="p-6 space-y-4">
            <!-- Name -->
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Nombre *</label>
                <input type="text" [(ngModel)]="categoryForm.name" placeholder="Nombre de la categoría"
                    class="w-full bg-gray-50 dark:bg-gray-700 border border-gray-200 dark:border-gray-600 text-gray-800 dark:text-white rounded-xl px-4 py-3 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all" />
            </div>

            <!-- Description -->
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Descripción</label>
                <textarea [(ngModel)]="categoryForm.description" rows="2" placeholder="Descripción opcional"
                    class="w-full bg-gray-50 dark:bg-gray-700 border border-gray-200 dark:border-gray-600 text-gray-800 dark:text-white rounded-xl px-4 py-3 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all resize-none"></textarea>
            </div>

            <!-- Icon Selection -->
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Icono</label>
                <div class="flex flex-wrap gap-2">
                    <button *ngFor="let icon of availableIcons" type="button" (click)="categoryForm.icon = icon"
                        class="p-3 rounded-xl border-2 transition-all hover:scale-105"
                        [ngClass]="categoryForm.icon === icon ? 'border-indigo-500 bg-indigo-50 dark:bg-indigo-900/20' : 'border-gray-200 dark:border-gray-600'">
                        <lucide-icon [name]="icon" class="w-5 h-5"
                            [ngClass]="categoryForm.icon === icon ? 'text-indigo-500' : 'text-gray-500'"></lucide-icon>
                    </button>
                </div>
            </div>

            <!-- Color Selection -->
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Color</label>
                <div class="flex flex-wrap gap-2">
                    <button *ngFor="let color of availableColors" type="button"
                        (click)="categoryForm.color = color.name"
                        class="w-8 h-8 rounded-full transition-all hover:scale-110"
                        [ngClass]="[color.class, categoryForm.color === color.name ? 'ring-2 ring-offset-2 ring-gray-400' : '']"></button>
                </div>
            </div>
        </div>

        <!-- Modal Footer -->
        <div class="flex items-center justify-end gap-3 p-6 border-t border-gray-100 dark:border-gray-700">
            <button (click)="closeModal()"
                class="px-5 py-2.5 rounded-xl text-sm font-medium text-gray-600 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 transition-all">
                Cancelar
            </button>
            <button (click)="saveCategory()" [disabled]="saving"
                class="flex items-center gap-2 px-5 py-2.5 rounded-xl text-sm font-semibold text-white bg-gradient-to-r from-indigo-500 to-purple-600 hover:from-indigo-600 hover:to-purple-700 shadow-lg transition-all disabled:opacity-50">
                <lucide-icon *ngIf="saving" name="loader-2" class="w-4 h-4 animate-spin"></lucide-icon>
                {{ saving ? 'Guardando...' : (editingCategory ? 'Actualizar' : 'Crear') }}
            </button>
        </div>
    </div>
</div>
