<div *ngIf="isOpen && form"
    class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/50 backdrop-blur-sm modal-backdrop"
    (click)="onBackdropClick($event)">
    <div class="w-full max-w-2xl bg-white dark:bg-gray-800 rounded-2xl shadow-2xl border border-gray-100 dark:border-gray-700 max-h-[90vh] overflow-hidden"
        (click)="$event.stopPropagation()">
        <!-- Header -->
        <div class="flex items-center justify-between p-6 border-b border-gray-100 dark:border-gray-700">
            <h3 class="text-xl font-bold text-gray-800 dark:text-white">
                {{ isEditMode ? 'Editar Ticket' : 'Nuevo Ticket' }}
            </h3>
            <button (click)="onClose()"
                class="flex items-center justify-center w-10 h-10 rounded-xl text-gray-400 hover:text-gray-800 dark:hover:text-white hover:bg-gray-100 dark:hover:bg-gray-700 transition-all">
                <lucide-icon name="x" class="w-6 h-6"></lucide-icon>
            </button>
        </div>

        <!-- Content -->
        <form [formGroup]="form" (ngSubmit)="onSubmit()" class="p-6 overflow-y-auto max-h-[calc(90vh-180px)]">
            <!-- Type Selector -->
            <div class="mb-6">
                <label class="text-sm font-semibold text-gray-700 dark:text-gray-300 mb-3 block">Tipo de Ticket
                    *</label>
                <div class="grid grid-cols-2 md:grid-cols-3 gap-3">
                    <button type="button" *ngFor="let type of ticketTypes" (click)="selectType(type.value)"
                        class="flex flex-col items-center gap-2 p-4 rounded-xl border-2 transition-all hover:scale-105"
                        [ngClass]="{
                            'border-indigo-500 bg-indigo-50 dark:bg-indigo-900/20 shadow-lg': form.value.ticket_type === type.value,
                            'border-gray-200 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 hover:border-gray-300 dark:hover:border-gray-500': form.value.ticket_type !== type.value
                        }">
                        <lucide-icon [name]="type.icon" class="w-6 h-6"
                            [ngClass]="form.value.ticket_type === type.value ? 'text-indigo-500' : 'text-gray-400'"></lucide-icon>
                        <span class="text-xs font-medium"
                            [ngClass]="form.value.ticket_type === type.value ? 'text-indigo-700 dark:text-indigo-400' : 'text-gray-600 dark:text-gray-400'">
                            {{ type.label }}
                        </span>
                    </button>
                </div>
                <p *ngIf="form.get('ticket_type')?.touched && form.get('ticket_type')?.invalid"
                    class="text-xs text-red-500 mt-2">Selecciona un tipo de ticket</p>
            </div>

            <!-- Priority Selector -->
            <div class="mb-6">
                <label class="text-sm font-semibold text-gray-700 dark:text-gray-300 mb-3 block">Prioridad *</label>
                <div class="flex flex-wrap gap-3">
                    <button type="button" *ngFor="let prio of priorities" (click)="selectPriority(prio.value)"
                        class="flex items-center gap-2 px-4 py-2.5 rounded-xl border-2 transition-all hover:scale-105"
                        [ngClass]="{
                            'border-cyan-500 bg-cyan-50 dark:bg-cyan-900/20 text-cyan-700 dark:text-cyan-400': form.value.priority === prio.value && prio.value === 'baja',
                            'border-yellow-500 bg-yellow-50 dark:bg-yellow-900/20 text-yellow-700 dark:text-yellow-400': form.value.priority === prio.value && prio.value === 'media',
                            'border-red-500 bg-red-50 dark:bg-red-900/20 text-red-700 dark:text-red-400': form.value.priority === prio.value && prio.value === 'alta',
                            'border-pink-500 bg-pink-50 dark:bg-pink-900/20 text-pink-700 dark:text-pink-400': form.value.priority === prio.value && prio.value === 'critica',
                            'border-gray-200 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-600 dark:text-gray-400 hover:border-gray-300 dark:hover:border-gray-500': form.value.priority !== prio.value
                        }">
                        <span class="w-3 h-3 rounded-full" [ngClass]="{
                                'bg-cyan-500': prio.value === 'baja',
                                'bg-yellow-500': prio.value === 'media',
                                'bg-red-500': prio.value === 'alta',
                                'bg-pink-500': prio.value === 'critica'
                            }"></span>
                        <span class="text-sm font-medium">{{ prio.label }}</span>
                    </button>
                </div>
                <p *ngIf="form.get('priority')?.touched && form.get('priority')?.invalid"
                    class="text-xs text-red-500 mt-2">Selecciona una prioridad</p>
            </div>

            <!-- Description -->
            <div class="mb-6">
                <label class="text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2 block">Descripción *</label>
                <textarea formControlName="description" rows="5" placeholder="Describe el problema o solicitud..."
                    class="w-full bg-gray-50 dark:bg-gray-700 border border-gray-200 dark:border-gray-600 text-gray-800 dark:text-white text-sm rounded-xl px-4 py-3 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all resize-none"></textarea>
                <p *ngIf="form.get('description')?.touched && form.get('description')?.invalid"
                    class="text-xs text-red-500 mt-2">La descripción es requerida</p>
            </div>

            <!-- Contract (Optional) -->
            <div class="mb-6">
                <label class="text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2 block">Contrato
                    (opcional)</label>
                <input type="number" formControlName="contract_id" placeholder="ID del contrato relacionado"
                    class="w-full bg-gray-50 dark:bg-gray-700 border border-gray-200 dark:border-gray-600 text-gray-800 dark:text-white text-sm rounded-xl px-4 py-3 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all" />
            </div>
        </form>

        <!-- Footer -->
        <div
            class="flex items-center justify-end gap-3 p-6 border-t border-gray-100 dark:border-gray-700 bg-gray-50 dark:bg-gray-800/50">
            <button type="button" (click)="onClose()"
                class="px-6 py-2.5 rounded-xl text-sm font-medium text-gray-600 dark:text-gray-400 hover:text-gray-800 dark:hover:text-white hover:bg-gray-100 dark:hover:bg-gray-700 transition-all">
                Cancelar
            </button>
            <button type="submit" (click)="onSubmit()" [disabled]="loading || form.invalid"
                class="flex items-center gap-2 px-6 py-2.5 rounded-xl text-sm font-semibold text-white bg-gradient-to-r from-indigo-500 to-purple-600 hover:from-indigo-600 hover:to-purple-700 shadow-lg hover:shadow-xl transition-all disabled:opacity-50 disabled:cursor-not-allowed">
                <lucide-icon *ngIf="loading" name="loader-2" class="w-4 h-4 animate-spin"></lucide-icon>
                {{ loading ? 'Guardando...' : (isEditMode ? 'Actualizar' : 'Crear Ticket') }}
            </button>
        </div>
    </div>
</div>
